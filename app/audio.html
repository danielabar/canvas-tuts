  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>audio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css">

  <body>

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-muted">Audio</h2>
        </div>
      </div><!--//header-->

      <div class="row">
        <div class="col-lg-12">
          <audio id="audio" src="audio/Rising.mp3" preload controls></audio>
        </div>
      </div><!--//audio-->

      <div class="row">
        <div class="col-lg-12">
            <div id="actions" class="btn-group">
              <button id="startvisualize" type="button" class="btn btn-default action" data-toggle="tooltip" data-placement="top" title="start visualization">
                <i class="fa fa-film"></i>
              </button>
              <button id="stopvisualize" type="button" class="btn btn-default action" data-toggle="tooltip" data-placement="top" title="stop visualization">
                <i class="fa fa-square"></i>
              </button>
              <input id="interval" data-slider-id='intervalSlider' type="text" data-slider-min="33" data-slider-max="5000" data-slider-step="10" data-slider-value="60"/>
            </div>
        </div>
      </div><!--//actions-->

      <div class="row">
        <div class="col-lg-12">
          <canvas id="canvas" width="380" height="520">
            <p>Your browser does not support this content</p>
          </canvas>
        </div>
      </div><!--//canvas-->


    </div><!--//container-->

    <!--[if lt IE 7]>
